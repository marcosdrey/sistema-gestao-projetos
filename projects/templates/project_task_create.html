{% extends 'base.html' %}

{% block title %}Nova Tarefa{% endblock %}

{% block content %}
<div class="container card mb-4">
    <div class="card-body">
        <h3 class="card-title">Nova Tarefa</h3>
        <form action="{% url 'project_task_create' project_id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Criar</button>
        </form>
    </div>
</div>
<a href="{% url 'project_list' %}" class="btn btn-light">Voltar para a lista de projetos</a>
{% endblock %}
