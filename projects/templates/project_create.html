{% extends 'base.html' %}

{% block title %}Novo Projeto{% endblock %}

{% block content %}
<div class="container float-start card mb-4">
    <div class="card-body">
        <h3 class="card-title">Novo Projeto</h3>
        <form action="{% url 'project_create' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Criar</button>
        </form>
    </div>
</div>
<a href="{% url 'project_list' %}" class="btn btn-light">Voltar para a listagem de projetos</a>
{% endblock %}
